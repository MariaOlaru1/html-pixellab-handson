<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Ex04</title>
  <!-- insert h1 img etc -->

  <p>
    Subscribe <b>now</b> for our best offers!
  </p>

  <!-- insert code -->

  <p>
    <a
      href="/"
      title="Privacy"
    >Privacy</a>
  </p>


  <h2>Newsletter Form</h2>

  <form>
    <fieldset>
      <legend>Subscribe:</legend>

      <label>Title:</label>
      <label for="male">Mr</label>
      <input
        type="radio"
        name="gender"
        id="male"
        value="male"
        checked
      >
      <label for="female">Ms</label>
      <input
        type="radio"
        name="gender"
        id="female"
        value="female"
      >
      <label for="na">Unspecified</label>
      <input
        type="radio"
        name="gender"
        id="na"
        value="na"
      ><br>

      <!-- continue -->

      <input
        type="checkbox"
        name="subscribe"
        id="subscribe"
      >
      <label for="subscribe">
        Agree to this and <i>we will send you emails</i>.
      </label><br>


      <button
        type="submit"
        title="Subscribe"
      >Subscribe</button>
    </fieldset>
  </form>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>


  <div
    class="pixeltab-host"
    id="html01-04-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
