<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }

  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <table>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Telefon</th>
    </tr>
    <tr>
      <td>Maria</td>
      <td>Olaru</td>
      <td>07888888</td>
    </tr>
    <tr>
      <td>Ioana</td>
      <td>Preda</td>
      <td>079999999</td>
    </tr>
  </table>



  <div
    class="pixeltab-host"
    id="html01-04-01"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
