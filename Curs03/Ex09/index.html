<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Textarea</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <label for="message">* Message:</label>
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="4"
      placeholder="Mesaj"
      required
    >Message</textarea>
    <br>

    <label for="name">* Name</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Nume"
      maxlength="30"
      minlength="5"
      required
    ><br>

    <label for="surname">* Prenume</label>
    <input
      type="text"
      name="surname"
      id="surname"
      placeholder="Prenume"
      maxlength="30"
      minlength="5"
      required
    ><br>
    <label for="details">Detalii</label>
    <textarea
      name="details"
      id="details"
      cols="30"
      rows="8"
      placeholder="Detalii"
    >Details</textarea>
    <br>
    <button
      type="submit"
      name="submit"
      title="Submit"
    >Submit</button>

  </form>

  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
